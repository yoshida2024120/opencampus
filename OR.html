<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ORゲート</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    canvas { border: 1px solid #ccc; background: white; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>

<h1>ORゲートシミュレータ</h1>
<canvas id="orCanvas" width="800" height="400"></canvas>
<br>
<button onclick="toggleInput(1)">入力A: 0</button>
<button onclick="toggleInput(2)">入力B: 0</button>

<br>
  <button onclick="window.open('https://yoshida2024120.github.io/opencampus/', '_self')">
    戻る
  </button>

<script>
  let input1 = false;
  let input2 = false;

  function toggleInput(n) {
    if (n === 1) input1 = !input1;
    if (n === 2) input2 = !input2;

    document.querySelectorAll("button")[n - 1].textContent = `
    入力${n === 1 ? 'A' : 'B'}: ${eval("input" + n) ? "1" : "0"}`;
    drawGate();
  }

  function drawGate() {
    const canvas = document.getElementById("orCanvas");
    const ctx = canvas.getContext("2d");
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const onColor = "red";
    const offColor = "gray";
    const lw = 20;

    // 入力線
    ctx.strokeStyle = input1 ? onColor : offColor;
    ctx.lineWidth = lw;
    ctx.beginPath();
    ctx.moveTo(200, 200);
    ctx.lineTo(300, 200);
    ctx.stroke();

    ctx.strokeStyle = input2 ? onColor : offColor;
    ctx.beginPath();
    ctx.moveTo(200, 260);
    ctx.lineTo(300, 260);
    ctx.stroke();

    ctx.fillStyle = "black";
    ctx.font = "30px Arial";
    ctx.fillText(input1 ? "1" : "0", 167, 203);
    ctx.fillText(input2 ? "1" : "0", 167, 268);


    // 入力ラベル
    ctx.fillStyle = "black";
    ctx.font = "30px Arial";
    ctx.fillText("A", 120, 200);
    ctx.fillText("B", 120, 265);

    // ORゲート本体（簡易な曲線）
    //ctx.strokeStyle = "black";
    //ctx.lineWidth = 4;
    //ctx.beginPath();
    //ctx.moveTo(200, 100);
    //ctx.bezierCurveTo(240, 160, 240, 240, 200, 300);  // 左カーブ
    //ctx.moveTo(200, 100);
    //ctx.bezierCurveTo(500, 140, 500, 260, 200, 300);  // 右カーブ
    //ctx.stroke();

    ctx.fillStyle = "#eee";
    ctx.fillRect(300, 180, 100, 100);


    ctx.strokeStyle = "black";
    ctx.lineWidth = 5;
    ctx.strokeRect(300, 180, 100, 100);
    ctx.fillStyle = "black";
    ctx.font = "30px Arial";
    ctx.fillText("OR", 320, 240);


    // 出力線
    const output = input1 || input2;
    ctx.strokeStyle = output ? onColor : offColor;
    ctx.lineWidth = lw;
    ctx.beginPath();
    ctx.moveTo(403, 230);
    ctx.lineTo(520, 230);
    ctx.stroke();

    ctx.fillStyle = "black";
    ctx.fillText("出力", 530, 180);
    ctx.fillStyle = output ? onColor : offColor;
    ctx.fillText(output ? "1" : "0", 540, 240);
  }

  drawGate(); // 初回描画
</script>

</body>
</html>
